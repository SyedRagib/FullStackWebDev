<!DOCTYPE html>
<html>
  <head>
    <title> Lists & Tables</title>
  </head>
  <body>
    <h1>Unordered List</h1>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
      <li>
        Item 1
      </li>
      <li>
        Item 2
      </li>
    </ol>

    <h1>Description List</h1>
    <dl>
      <dt>
        Coffee
      </dt>
      <dd>
        Item 2
      </dd>
    </dl>

    <h1>Tables</h1>

    <table>
      <thead>
        <tr>
          <th> Name </th>
          <th> Email </th>
          <th> Phone </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> John Doe </td>
          <td> jdoe@gmail.com </td>
          <td> 555-555-5555 </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
